<div class="list-group">
  <a href="/post/{{ item._id }}" class="list-group-item list-group-item-action flex-column align-items-start" v-for="item in posts">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ item.title }}</h5>
      <small>
        <span class="badge badge-primary badge-pill">{{ item.replyCount }}</span>
      </small>
    </div>
    <p class="mb-1">{{ item.author.loginname }}  <small>update {{ item.updateAtAgo }} by {{ item.author.loginname }}</small></p>
  </a>
</div>
