<div id="app" class="row justify-content-center">
  <div class="col-md-8">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">分享是一种美德</h5>
        <p class="card-text">看到好的技术文章，附上理由并推荐给大家吧。</p>
        <%- createPanel %>
      </div>
    </div>
    <br>
    <%- partial('./posts') %>
    <br>
    <button v-if="canLoadData && posts.length > 0" class="btn btn-primary btn-lg btn-block" v-bind:class="{ loading: isLoading }" v-on:click="onLoadData">更多</button>
    <div v-else></div>
  </div>
</div>
<script>
  const lily = Lily({
    data: {
      url: dataPrefix + '/posts'
    },
    methods: {
      onLoadData() {
        this.getPosts(this.url, { zoneId, currentPage: this.currentPage + 1 });
      }
    }
  });

  lily.getPosts(lily.url, { zoneId, currentPage: 1 });
</script>
