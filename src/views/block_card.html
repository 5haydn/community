<div class="ui red tablet stackable steps">
  <% if (blocks && blocks.length > 0) { %>
  <% blocks.forEach(function(item, index) {%>
  <a class="step" href="<%= item.href %>">
    <i class="plane icon"></i>
    <div class="content">
      <div class="title"><%= item.value %></div>
    </div>
  </a>
  <% }) %>
  <% } %>
</div>
